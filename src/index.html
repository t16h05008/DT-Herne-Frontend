<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untergrundviewer Bahnhofstraße Herne</title>
</head>
<body>
    <div id="cesiumContainer"></div>
    <div id="coordOverlay">
        <table>
            <tr>
                <td>
                    Lat: 
                </td>
                <td>
                    <span id="coordOverlayLat"></span>
                </td>
            </tr>
            <tr>
                <td>
                    Lon:
                </td>
                <td>
                    <span id="coordOverlayLon"></span>
                </td>
            </tr>
            <tr>
                <td>
                    Höhe:
                </td>
                <td>
                    <span id="coordOverlayHeight"></span>
                </td>
            </tr>
            <tr>
                <td>
                    Heading:
                </td>
                <td>
                    <span id="coordOverlayHeading"></span>
                </td>
            </tr>
            <tr>
                <td>
                    Pitch:
                </td>
                <td>
                    <span id="coordOverlayPitch"></span>
                </td>
            </tr>
            <tr>
                <td>
                    Roll:
                </td>
                <td>
                    <span id="coordOverlayRoll"></span>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
